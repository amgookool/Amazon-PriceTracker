{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/17a3cb0fa2.js" crossorigin="anonymous"></script>
  <!-- Custom CSS Stylings -->
  <link rel="stylesheet" href="{% static 'Login/SLogin.css' %}" />
</head>

<body>
  <section class="vh-100" style="background:#6a11cb;">
    {% if messages%} {%for message in messages%}
    <div class="cotainer">
      <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <strong class="text-justify">{{message}}</strong>
        <button type="button" class="close right-0" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    {% endfor %} {%endif%}

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your Username and Password!</p>
                <form action="" class="form-outline form-white mb-4" method="POST">
                  {% csrf_token %}
                  
                  <input class="form-control form-control-lg" type="text" name="username" placeholder="Username"/>
                  <br>
                  <input class="form-control form-control-lg" type="password" name="password" placeholder="Password"/>
                  <br>
                  <input class="btn btn-outline-light btn-lg px-5" type="submit" name="logincreds" value="Login" href="#" />
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
