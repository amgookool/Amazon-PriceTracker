{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoolPriceTracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/17a3cb0fa2.js" crossorigin="anonymous"></script>
    <!-- Custom CSS Stylings -->
    {% block Stylesheet %} {% endblock %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0 text-primary" href="{% url 'Home' %}">
                <i class="fas fa-dragon"></i>
                Kool PriceTracker
            </a>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{% url 'Home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{% url 'Tracking' %}">Tracked products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-primary dropdown-toggle" id="testdropdown" role="button" data-toggle="dropdown" aria-expanded="false" href="{% url 'Settings' %}">Settings</a>
                        <ul class="dropdown-menu" aria-labelledby="testdropdown">
                            <li><a class="dropdown-item" href="">Drop1</a></li> 

                        </ul>
                    </li>
                </ul>
                <!-- End Left links -->
            </div>
            <!-- End Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex navbar-nav me-auto mb-2 mb-lg-0 justify-content-end">
                <!-- User icon -->
                <li class="nav-item dropdown">
                    <a href="#" class="d-flex nav-link justify-content-end text-primary dropdown-toggle" data-reference="parent" id="userdropdown" role="button" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userdropdown">
                        <li> <a class="dropdown-item" href="#">Change Password</a></li>
                        <div class="dropdown-divider"></div>
                        <li> <a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </div>
            <!-- End Right elements -->
        </div>
        <!-- End Container wrapper -->
    </nav>
    <!-- End Navbar -->

    {% block Content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
